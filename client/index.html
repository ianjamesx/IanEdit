<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
	<link href="/client/style.css" rel="stylesheet">

	<link rel="stylesheet" href="../node_modules/xterm/css/xterm.css"/>
  <script src="../node_modules/xterm/lib/xterm.js"></script>
  <!--<script src="../node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
	[css]
</head>

<body>

  <div id="content">

		<h1>ian's code editor</h1>
		<h3><i>it is so simple</i></h3>
		<br>

		<!-- labels -->
		<div class="row">
			<div class="col-md-1">
				<p>Language</p>
		  </div>
			<div class="col-md-2">
				<p>Theme</p>
		  </div>
		</div>

		<div class="row">
			<!-- text editor options -->
		  <div class="input-group col-md-1">
				<select class="form-control" id="mode">
					[mode]
				</select>
		  </div>
			<div class="input-group col-md-2">
				<select class="form-control" id="theme">
					[theme]
				</select>
		  </div>
			<!-- shell contorls -->
			<div class="input-group col-md-3">
				<div class="input-group-prepend">
					<button id="download" class="appbtn btn" type="button">Download file as</button>
				</div>
				<input type="text" id="args" class="form-control" placeholder="Filename" aria-label="" aria-describedby="basic-addon1">
			</div>
			<div class="input-group col-md-1">
				<button id="reset" class="appbtn btn" type="button">Reset Code</button>
			</div>

		</div>

		<span style="display:block; height: 10px;"></span>
		<hr>
		<span style="display:block; height: 10px;"></span>

		<div class="row">
			<div class="input-group col-md-2">
				<input type="text" id="flags" class="form-control" placeholder="Compilation Flags" aria-label="" aria-describedby="basic-addon1">
			</div>
			<div class="input-group col-md-3">
				<input type="text" id="args" class="form-control" placeholder="Command Line Arguments" aria-label="" aria-describedby="basic-addon1">
			</div>
			<div class="input-group col-md-3">
				<button id="run" class="appbtn btn" type="button">Run</button>
			</div>
		</div>

		<span style="display:block; height: 20px;"></span>

		<div class="row">

			<div class="col">
				<h2>Text Editor</h2>
				<form>
					<textarea id="code" name="code">
					</textarea>
				</form>
			</div>

			<div class="col">
				<h2>Shell</h2>
				<div id="terminal"></div>
			</div>

		</div>

	</div>

</body>

[js]
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
<script src="/client/client.js"></script>
<script src="/client/presets.js"></script>

</html>
